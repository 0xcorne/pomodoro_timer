<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer : Increase your productivity</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body onload="initial()">
    <div class="container2">
        <span id="work_text">Work time left:</span>
        <div class="timer-box">
            <div class="minutes">
                <h2 id="minutes_left"></h2>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <h2 id="seconds_left"></h2>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <div class="p-r-buttons">
        <div class="play">
            <button id="play_btn"><img src="play.png"></button>
        </div>
        <div class="reload">
            <button id="reload_btn"><img src="reload.png"></button>
        </div>
</body>
</html>
